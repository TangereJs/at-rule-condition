<link rel="import" href="../tangere/tangere.html" />

<dom-module id="at-rule-conditions-styles">
  <template>
    <style>
      .conditions-title {
        @apply(--paper-font-body1);
        font-weight: 600;
        font-size: 18px;
        margin: 0;
      }

      .conditions-title[hidden] {
        display: none;
      }

      .conditions-title[disabled] {
        @apply(--at-form-disabled);
      }

      .text {
        @apply(--paper-font-body1);
      }

      .text[disabled] {
        @apply(--at-form-disabled);
      }

      .all-any-none {
        vertical-align: middle;
        display: inline-block;
        margin: 0 10px 0 0;
      }

      .conditions-menu {
        display: inline-block;
        vertical-align: middle;
      }

      #conditionsHtmlContainer>.-arc-conditional>.-arc-remove {
        display: none;
      }

      .-arc-conditional {
        padding-left: 60px;
      }

      .-arc-conditional .all-any-none-wrapper {
        margin: 5px 20px 5px -60px;
        display: -moz-inline-stack;
        display: inline-block;
      }

      .all-any-none-wrapper,
      .-arc-conditional,
      .rule {
        margin: 10px 0;
      }

      .add-rule,
      .add-condition,
      .-arc-remove {
        margin: auto 5px;
      }

      .-arc-remove {
        display: inline-block;
        vertical-align: middle;
      }

      .rule .inline-element {
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
      }

      .field {
        display: inline-block;
        vertical-align: middle;
        margin: 0 10px 0 0;
      }

      .operator {
        display: inline-block;
        vertical-align: middle;
        margin: 0 10px 0 0; 
        min-width: 250px;
      }

      .compareTo {
        display: inline-block;
        vertical-align: middle;
        margin: 0 10px 0 0;
      }

      .value {
        display: inline-block;
        vertical-align: middle;
        margin: 0 10px 0 0;
      }

    </style>
  </template>
</dom-module>
